<!DOCTYPE html>
<html>
    <head>
        <title>新型コロナウィルス都道府県別感染者数の傾向</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="新型コロナウィルス都道府県別感染者数の傾向"/>
        <meta property="og:description" content="6/14 新型コロナウィルスの都道府県別感染者数グラフ一覧"/>
        <meta property="og:image" content="https://kishida.github.io/covid19/map.png"/>
        <meta property="og:url" content="https://kishida.github.io/covid19/"/>
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:site" content="@kis"/>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="base">
        <h1>新型コロナウィルス都道府県別感染者数の傾向</h1>
        <div class="signature">
            Naoki Kishida(<a href="https://twitter.com/kis">@kis</a>) Last Update: <span id="update"></span><br/>
        </div>
        <div class="map-chart">
            <h2>感染拡大状況</h2>
        <div id="map"></div>
        <div class="map-description">
        2日での伸び率を基に色付け(赤: 感染拡大中, 緑: 感染収れん)
        </div>
        </div>
        <div class="bar-chart">
            <h2 id="bar-title">感染者数</h2>
            <canvas id="bar"></canvas>
            <div>
                <input type="radio" id="pop1" name="population" value="1" checked><label for="pop1" class="control-label">感染者数</label>
                <input type="radio" id="pop2" name="population" value="2"><label for="pop2" class="control-label">10万人あたり感染者数</label>
            </div>
        </div>
        <div style="display:block"></div>
        <div class="control">
            <input type="radio" id="type1" name="type" value="1"><label for="type1" class="control-label">感染者+死亡者</label>
            <input type="radio" id="type2" name="type" value="2" checked><label for="type2" class="control-label">感染者</label>
            <input type="radio" id="type5" name="type" value="5"><label for="type5" class="control-label">入院中</label>
            <input type="radio" id="type3" name="type" value="3"><label for="type3" class="control-label">死亡者</label>
            <input type="radio" id="type4" name="type" value="4"><label for="type4" class="control-label">拡大率(累積)</label>
        </div>
        <div class="control">
            <input type="radio" id="calc1" name="calc" value="1" checked><label for="calc1" class="control-label">発生</label>
            <input type="radio" id="calc2" name="calc" value="2"><label for="calc2" class="control-label">累積</label>
        </div>
        <div class="control">
            <input type="radio" id="axis1" name="axis" value="1" checked><label for="axis1" class="control-label">線形軸</label>
            <input type="radio" id="axis2" name="axis" value="2"><label for="axis2" class="control-label">対数軸</label>
        </div>
        <div id="data" class="pref-charts">
        </div>
        <div class="description">
            データは <a href="https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/0000121431_00086.html">厚生労働省のサイト</a>の3/8発表分以降。死者は3/20から<br/>
            日時は発表日時。3/29より前は患者数であったのが感染者数に変わったためギャップがある。<br/>
            福岡県は4/1から4/16日まで厚生労働省の集計値ではなく県の発表値を使っている。<br/>
            東京都の死者は5/8まで都の発表値を使っている。<br/>
            東京の5/13は過去の集計もれが反映されていて、実際には28人。
        </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="jquery.japan-map.min.js"></script>
    <script src="prefs.js"></script>
    <script src="covid.js"></script>
    </body>
</html>
